<!DOCTYPE html>
<html>
<body>
<canvas id="c192" width="192" height="192"></canvas>
<canvas id="c512" width="512" height="512"></canvas>
<script>
function drawIcon(canvas) {
  const ctx = canvas.getContext('2d');
  const s = canvas.width;
  // Background
  ctx.fillStyle = '#0a1628';
  ctx.beginPath();
  ctx.roundRect(0, 0, s, s, s * 0.15);
  ctx.fill();
  // Tooth emoji
  ctx.font = `${s * 0.55}px serif`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('ðŸ¦·', s/2, s * 0.45);
  // Text
  ctx.fillStyle = '#ffffff';
  ctx.font = `bold ${s * 0.09}px sans-serif`;
  ctx.fillText('DENTAL', s/2, s * 0.78);
  ctx.fillStyle = '#3b82f6';
  ctx.font = `bold ${s * 0.08}px sans-serif`;
  ctx.fillText('TYCOON', s/2, s * 0.88);
}
drawIcon(document.getElementById('c192'));
drawIcon(document.getElementById('c512'));
// Right-click each canvas and "Save image as" icon-192.png and icon-512.png
</script>
<p>Right-click each image above and save as icon-192.png and icon-512.png in the icons folder</p>
</body>
</html>
